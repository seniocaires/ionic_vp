<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Meus Produtos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let product of products">
      <ion-thumbnail item-start>
        <img [src]="product.picture"/>
      </ion-thumbnail>
      <h4>{{product.name}}</h4>
      <p>{{product.price}}</p>
    </ion-item>
  </ion-list>
</ion-content>
