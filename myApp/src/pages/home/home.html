<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let produto of produtos">
      <h4>{{produto.nome}}</h4>
      <p>{{produto.preco}}</p>
    </ion-item>
  </ion-list>

</ion-content>
